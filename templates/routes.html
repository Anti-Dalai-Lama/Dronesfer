{% extends 'base.html' %}
{% block title %}All Routes{% endblock %}

{% block body %}

{% if all_routes %}

    <ul>
    {% for route in all_routes %}
            <li><a href="{% url 'routes:detail' route.id %}">{{ route.load_title }}</a></li>
    {% endfor %}
</ul>

{% else %}

{% endif %}



{% endblock %}
